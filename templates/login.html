<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or "Telegram Music Userbot" }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <meta name="referrer" content="no-referrer">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            margin: 20px;
        }
        .login-header {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .login-body {
            padding: 30px;
        }
        .btn-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.15);
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-music fa-2x mb-3"></i>
            <h3>Music Userbot</h3>
            <p class="mb-0">Enter your access secret to continue</p>
        </div>
        
        <div class="login-body">
            <div id="alertContainer"></div>
            
            <form id="secretForm">
                <div class="mb-3">
                    <label for="secret" class="form-label">Access Secret</label>
                    <input type="password" class="form-control" id="secret" placeholder="Enter your secret key" required>
                    <div class="form-text">
                        Check your deployment logs or environment variables for AUTH_SECRET
                    </div>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary" id="loginBtn">
                        <i class="fas fa-sign-in-alt me-2"></i>Access Interface
                    </button>
                </div>
            </form>
            
            <div class="text-center mt-4">
                <small class="text-muted">
                    Telegram Music Userbot v{{ version or "1.0.0" }}
                </small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        document.getElementById('secretForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const secret = document.getElementById('secret').value;
            
            if (!secret.trim()) {
                showAlert('Please enter your access secret');
                return;
            }
            
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Checking...';
            
            try {
                // Test the secret by making an authenticated request
                const response = await fetch('/api/status', {
                    headers: {
                        'Authorization': `Bearer ${secret}`
                    }
                });
                
                if (response.ok) {
                    showAlert('Access granted! Redirecting...', 'success');
                    // Store secret securely and redirect
                    sessionStorage.setItem('auth_secret', secret);
                    setTimeout(() => {
                        window.location.href = '/app';
                    }, 1000);
                } else {
                    showAlert('Invalid access secret. Please check your credentials.');
                }
            } catch (error) {
                showAlert('Network error: ' + error.message);
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Access Interface';
            }
        });
    </script>
</body>
</html>
